<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUGGLE - Music Player</title>
    <style>
        :root {
            --primary: #1A1B4B;
            --secondary: #4C3F91;
            --accent: #FF6B6B;
            --text: #ffffff;
            --gradient: linear-gradient(135deg, #1A1B4B, #4C3F91);
            --card-bg: rgba(76, 63, 145, 0.2);
            --hover-accent: #FF8787;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--gradient);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header Styles */
        .header {
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(26, 27, 75, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 107, 107, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
        }

        /* Music Player Styles */
        .music-container {
            padding-top: 100px;
            min-height: calc(100vh - 100px);
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .playlist-section {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 107, 107, 0.1);
            transition: all 0.3s ease;
        }

        .playlist-section:hover {
            border-color: rgba(255, 107, 107, 0.3);
            box-shadow: 0 10px 30px rgba(76, 63, 145, 0.2);
        }

        .playlist-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
            background: linear-gradient(to right, #FF6B6B, #FFE66D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .song-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid transparent;
        }

        .song-item:hover {
            background: rgba(255, 107, 107, 0.1);
            border-color: rgba(255, 107, 107, 0.2);
            transform: translateX(5px);
        }

        .song-item.playing {
            background: var(--accent);
            color: var(--primary);
            font-weight: 600;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .player-section {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            border: 1px solid rgba(255, 107, 107, 0.1);
            transition: all 0.3s ease;
        }

        .player-section:hover {
            border-color: rgba(255, 107, 107, 0.3);
            box-shadow: 0 10px 30px rgba(76, 63, 145, 0.2);
        }

        .now-playing {
            text-align: center;
        }

        .song-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #FF6B6B, #FFE66D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .artist-name {
            color: var(--accent);
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .control-btn:hover {
            background: rgba(255, 107, 107, 0.1);
            border-color: var(--accent);
            transform: scale(1.1);
        }

        .play-btn {
            background: var(--accent);
            font-size: 2rem;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .play-btn:hover {
            background: var(--hover-accent);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 6px;
            border-radius: 3px;
            cursor: pointer;
            margin: 0 2rem;
            position: relative;
            overflow: hidden;
        }

        .progress {
            background: linear-gradient(to right, var(--accent), #FFE66D);
            height: 100%;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            padding: 0 2rem;
        }

        @media (max-width: 768px) {
            .music-container {
                grid-template-columns: 1fr;
                padding: 120px 1rem 2rem 1rem;
            }

            .controls {
                gap: 1rem;
            }
        }
    </style>
</head>
<!-- Rest of the HTML remains the same -->
<body>
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">V</div>
                VUGGLE
            </a>
        </div>
    </header>

    <div class="container music-container">
        <div class="playlist-section">
            <h2 class="playlist-title">Your Playlist</h2>
            <div class="song-list">
                <div class="song-item" data-src="https://cdnjs.cloudflare.com/ajax/libs/ion-sound/3.0.7/sounds/bell_ring.mp3">
                    <span>üéµ</span>
                    <div>
                        <div>Melodic Bells</div>
                        <small>Classical Mix</small>
                    </div>
                </div>
                <div class="song-item" data-src="https://cdnjs.cloudflare.com/ajax/libs/ion-sound/3.0.7/sounds/branch_break.mp3">
                    <span>üéµ</span>
                    <div>
                        <div>Nature's Call</div>
                        <small>Ambient Sounds</small>
                    </div>
                </div>
                <div class="song-item" data-src="https://cdnjs.cloudflare.com/ajax/libs/ion-sound/3.0.7/sounds/button_click.mp3">
                    <span>üéµ</span>
                    <div>
                        <div>Digital Dreams</div>
                        <small>Electronic</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="player-section">
            <div class="now-playing">
                <h2 class="song-title">Select a Song</h2>
                <p class="artist-name">--</p>
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>

            <div class="time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <div class="controls">
                <button class="control-btn" id="prev">‚èÆ</button>
                <button class="control-btn play-btn" id="play">‚ñ∂</button>
                <button class="control-btn" id="next">‚è≠</button>
            </div>
        </div>
    </div>

    <script>
        const audio = new Audio();
        const songItems = document.querySelectorAll('.song-item');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const songTitle = document.querySelector('.song-title');
        const artistName = document.querySelector('.artist-name');

        let currentSong = 0;
        let isPlaying = false;

        function playSong() {
            isPlaying = true;
            playBtn.textContent = '‚è∏';
            audio.play();
        }

        function pauseSong() {
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
            audio.pause();
        }

        function loadSong(index) {
            const song = songItems[index];
            audio.src = song.dataset.src;
            songTitle.textContent = song.querySelector('div > div').textContent;
            artistName.textContent = song.querySelector('small').textContent;

            songItems.forEach(item => item.classList.remove('playing'));
            song.classList.add('playing');
        }

        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;

            // Update time displays
            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60);
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;

            if (duration) {
                const durationMinutes = Math.floor(duration / 60);
                const durationSeconds = Math.floor(duration % 60);
                durationEl.textContent = `${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
            }
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // Event Listeners
        playBtn.addEventListener('click', () => {
            if (!audio.src) return;
            isPlaying ? pauseSong() : playSong();
        });

        prevBtn.addEventListener('click', () => {
            if (currentSong > 0) {
                currentSong--;
                loadSong(currentSong);
                if (isPlaying) playSong();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSong < songItems.length - 1) {
                currentSong++;
                loadSong(currentSong);
                if (isPlaying) playSong();
            }
        });

        songItems.forEach((song, index) => {
            song.addEventListener('click', () => {
                currentSong = index;
                loadSong(currentSong);
                playSong();
            });
        });

        audio.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);

        audio.addEventListener('ended', () => {
            if (currentSong < songItems.length - 1) {
                currentSong++;
                loadSong(currentSong);
                playSong();
            } else {
                pauseSong();
            }
        });
    </script>
</body>
</html>
