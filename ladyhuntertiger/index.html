<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Lady Hunter Tiger</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<header><h1>Lady Hunter Tiger</h1></header>

<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span> : <span id="computer-score">0</span>
</div>

<div class="result"><p>Lady Kills Hunter. You win!</p></div>

<div class="choices">
    <div id="Hunter" class="choice">
        <img
                width="100"
                height="100"
                src="https://img.icons8.com/office/80/000000/freddy-krueger.png"
                />
    </div>
    <div id="Lady" class="choice">
        <img
                width="100"
                height="100"
                src="https://img.icons8.com/office/80/000000/beyonce.png"
                />
    </div>
    <div id="Tiger" class="choice">
        <img
                width="100"
                height="100"
                src="https://img.icons8.com/doodle/96/000000/tiger.png"
                />
    </div>

    <p id="action-message">Make your move.</p>

</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
